<!doctype html>

<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="lib/script.js"></script>
    <script src="lib/sha256.js"></script>
    <script src="lib/streebog.js"></script>
    <script src="lib/text.js"></script>
  </head>

  <body>
    <form name="Massage">
      <p class="text-center">Input massage here</p>
      <div class="input-group">
        <textarea class="form-control" aria-label="With textarea" id="input"></textarea>
      </div>
      </form>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="botton" onclick="getMassageHash()">Calculate</button>
      </div>
    <hr align="center" width="5" size="2" color="#ff0000" />
    <p class="text-center">Sha256 hash</p>
    <div>
      <form>
         <textarea class="form-control" aria-label="output" id="shaOutput" readonly rows=1></textarea>
       </form>
    </div>
    <div>    
      <hr align="center" width="5" size="2" color="#ff0000" />
      <p class="text-center">Streebog hash</p>
    </div>
    <div class="input-group mb-3">
      <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="size">Hash size 256</button>
      <ul class="dropdown-menu">
      <li><a class="dropdown-item" onclick="changeHashSize(256)">256</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" onclick="changeHashSize(512)">512</a></li>
      </ul>
      <textarea class="form-control" aria-label="output" id="streebog" readonly></textarea>
    </div>
    <script src="https://ru.js.cx/test/libs.js"></script>
    <script src="lib/test.js"></script>
  </body>
</html>
